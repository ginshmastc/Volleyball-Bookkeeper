 <!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../CSS/Lineups.css">
<script src="../Javascript/additional/Lineups6p1l.js"></script>

<title>Volleyball Bookkeeper</title>
</head>

<body>

<div class = 'left'>

  <div>
    <label id = 'ateamlabel'>Team A</label><br>
    <label>I: &nbsp; &nbsp;<input class = 'lineup' type = 'number' name = 'alineup1'></label><br>
    <label>II: &nbsp; <input class = 'lineup' type = 'number' id = 'alineup2'></label><br>
    <label>III: &nbsp;<input class = 'lineup' type = 'number' id = 'alineup3'></label><br>
    <label>IV:&nbsp; <input class = 'lineup' type = 'number' id = 'alineup4'></label><br>
    <label>V: &nbsp; <input class = 'lineup' type = 'number' id = 'alineup5'></label><br>
    <label>VI: &nbsp;<input class = 'lineup' type = 'number' id = 'alineup6'></label><br>
    <label>L: &nbsp; &nbsp;<input class = 'lineup' type = 'number' id = 'alineupL'></label><br>
    1st Serve<input type = 'radio' name = 'serve' value = 'a' checked><br>
  </div>
</div>

<div class = 'right'>
  <div>
    <label id = 'bteamlabel'>Team B</label><br>
    <label>I: &nbsp; &nbsp;<input class = 'lineup' type = 'number' id = 'blineup1'></label><br>
    <label>II: &nbsp; <input class = 'lineup' type = 'number' id = 'blineup2'></label><br>
    <label>III: &nbsp;<input class = 'lineup' type = 'number' id = 'blineup3'></label><br>
    <label>IV:&nbsp; <input class = 'lineup' type = 'number' id = 'blineup4'></label><br>
    <label>V: &nbsp; <input class = 'lineup' type = 'number' id = 'blineup5'></label><br>
    <label>VI: &nbsp;<input class = 'lineup' type = 'number' id = 'blineup6'></label><br>
    <label>L: &nbsp; &nbsp;<input class = 'lineup' type = 'number' id = 'blineupL'></label><br>
    1st Serve<input type = 'radio' name = 'serve' value = 'b'><br>
    <input type = 'submit' name = 'start' value = 'Start' onClick = 'start()'>
  </div>
</div>

</input>

</body>
</html>
