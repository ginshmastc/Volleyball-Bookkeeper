 <!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../CSS/Lineups.css">
<script src="../Javascript/additional/Lineups6p1l.js"></script>

<title>Volleyball Bookkeeper</title>
</head>

<body>

<div class = 'left'>

  <div>
    <label id = 'ateamlabel'>Team A</label><br>

    <label class = 'numeral'>I:</label><input class = 'lineup' type = 'number' name = 'alineup1'><br>
    <label class = 'numeral'>II:</label><input class = 'lineup' type = 'number' id = 'alineup2'><br>
    <label class = 'numeral'>III:</label><input class = 'lineup' type = 'number' id = 'alineup3'><br>
    <label class = 'numeral'>IV:</label><input class = 'lineup' type = 'number' id = 'alineup4'><br>
    <label class = 'numeral'>V:</label><input class = 'lineup' type = 'number' id = 'alineup5'><br>
    <label class = 'numeral'>VI:</label><input class = 'lineup' type = 'number' id = 'alineup6'><br>
    <label class = 'numeral'>L:</label><input class = 'lineup' type = 'number' id = 'alineupL'><br>

    <button class = 'brotate' type="submit"></button>
    <button class = 'rotate' type="submit"></button><br>
    <label class = 'servelabel'>1st Serve</label><input type = 'radio' name = 'serve' value = 'a' checked><br>
  </div>
</div>

<div class = 'right'>
  <div>
    <label id = 'bteamlabel'>Team B</label><br>

    <label class = 'numeral'>I:</label><input class = 'lineup' type = 'number' name = 'blineup1'><br>
    <label class = 'numeral'>II:</label><input class = 'lineup' type = 'number' id = 'blineup2'><br>
    <label class = 'numeral'>III:</label><input class = 'lineup' type = 'number' id = 'blineup3'><br>
    <label class = 'numeral'>IV:</label><input class = 'lineup' type = 'number' id = 'blineup4'><br>
    <label class = 'numeral'>V:</label><input class = 'lineup' type = 'number' id = 'blineup5'><br>
    <label class = 'numeral'>VI:</label><input class = 'lineup' type = 'number' id = 'blineup6'><br>
    <label class = 'numeral'>L:</label><input class = 'lineup' type = 'number' id = 'blineupL'><br>

    <button class = 'brotate' type="submit"></button>
    <button class = 'rotate' type="submit"></button><br>
    <label class = 'servelabel'>1st Serve</label><input type = 'radio' name = 'serve' value = 'b' checked><br>
    <input type = 'submit' name = 'start' value = 'Start' onClick = 'start()'>
  </div>
</div>

</input>

</body>
</html>
