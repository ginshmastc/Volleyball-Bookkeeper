 <!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../CSS/BookStyle.css">
<link rel="stylesheet" type="text/css" href="../CSS/Menuoverlay1.4.css">
<script src="../Javascript/MenuOverlay.js"></script>
<script src="../Javascript/VBCanvasTest1.5.js"></script>
<script src="../Javascript/GameFunctions1.4.js"></script>
<script src="../Javascript/InputList2.9.js"></script>

<title>Volleyball Bookkeeper</title>
</head>

<body onload="init()">
<!--div containing the book (background image template) and the markings (writing in the foreground) -->
<div id = "myBook" class = "book">
<canvas class = "markings" id="myCanvas"></canvas>

</div>
<!--This overlay is used to input content into the book.  It allows rewarding points, making subs, calling timeouts, and penalties -->
<div id="overlay" class="overlay">

  <a href="javascript:void(0)" class="undobtn" onclick="onUndo()">Undo</a>
  <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
  <div class="overlay-content">
    <div class="left">
      <a href="#" onclick="pointPressed('a')">Point</a>
      <a href="#" onclick="onTimeout('a')">Timeout</a>
      <a href="#" onclick="openSubMenu('a')">Substitution</a>
      <a href="#" onclick="openPenMenu('a')">Penalty</a>
    </div>

    <div class="right">
      <a href="#" onclick="pointPressed('b')">Point</a>
      <a href="#" onclick="onTimeout('b')">Timeout</a>
      <a href="#" onclick="openSubMenu('b')">Substitution</a>
      <a href="#" onclick="openPenMenu('b')">Penalty</a>
    </div>
    <div class = "mid">
      <label>Libero Served<input type="checkbox" id="libero" style="display: inline-block" value="liberoServed"></label>
    </div>
  </div>
</div>
<!--This overlay is used to finish a substition. -->
<div id="subOverlay" class="subOverlay">
  <a href="javascript:void(0)" class="subbtn" onclick="subPressed()">Sub</a>
  <a href="javascript:void(0)" class="closebtn" onclick="closeSubMenu()">&times;</a>
  <div class="overlay-content">
  <div class="left">
    <p id="sub1">I</p>
    <p id="sub2">II</p>
    <p id="sub3">III</p>
    <p id="sub4">IV</p>
    <p id="sub5">V</p>
    <p id="sub6">VI</p>
  </div>

  <div class = "right">
    <input type="text" class = 'subinput' id="subin1">
    <input type="text" class = 'subinput' id="subin2">
    <input type="text" class = 'subinput' id="subin3">
    <input type="text" class = 'subinput' id="subin4">
    <input type="text" class = 'subinput' id="subin5">
    <input type="text" class = 'subinput' id="subin6">
  </div>

  </div>
</div>
<!--This overlay is used to finish a penalty. -->
<div id="penOverlay" class="penOverlay">

  <a href="javascript:void(0)" class="closebtn" onclick="closePenMenu()">&times;</a>
  <div class="overlay-content">
    <div class = "right">
      <label>Point Awarded<input style = "display: inline-block" type="checkbox" id="award" value="Point Awarded" checked></label>
      <a href="javascript:void(0)" class="penbtn" onclick="penaltyPressed()">Penalty</a>
    </div>
    <div class = "left">
      <label align = "left"> Comments</label>
      <textarea style = "width: 100%" id="comments" rows="2" cols="50" maxlength = "20">
      </textarea> 
    </div>
  </div>
</div>

</body>
</html>
