 <!DOCTYPE html>
<html>

</head>

<body>
<form name = 'setup' id = 'setup'>
<div class = 'left'>
<label>Team A: <input type = 'text' name = 'teamA' required></label>

  <div>

    <label><input type = 'radio' name = 'sets' value = '1'> Single</label>
  </div>
</div>

<div class = 'right'>
  <div>
    </label><label>Team B: <input type = 'text' name = 'teamB' required></label><br>
    </label><label>Play to: &nbsp; &nbsp; <input class = 'num' type = 'number' name = 'playTo' min = '1' value = '25'></label><br>
    </label><label>Point cap: <input class = 'num' type = 'number' name = 'cap' ></label><br>
    <input type = 'button' name = 'start' value = 'Start' onClick = 'lineups()'>
  </div>
</div>


</form>
