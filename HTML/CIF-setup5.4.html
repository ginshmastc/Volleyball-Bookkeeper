 <!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../CSS/CIF-setup.css">
<script src="../Javascript/additional/CIF-setup5.4.js"></script>

<title>Volleyball Bookkeeper</title>
</head>

<body onload = "init()">

<div id = "overlay1" class = "overlay1">
<div id = "content1" class = "content1"> 
<div class = 'left'>
<label id = 'teamALabel'>Team A: <input type = 'text' id = 'teamA' class = 'team' name = 'teamA' required></label>

  <div>
    <label id = 'sets2'><input type = 'radio' id = 'sets' name = 'sets' value = '2' checked> 2 out of 3</label><br>
    <label id = 'sets3'><input type = 'radio' id = 'sets' name = 'sets' value = '3'> 3 out of 5</label><br>
    <label id = 'sets1'><input type = 'radio' id = 'sets' name = 'sets' value = '1'> Single</label>
  </div>
</div>

<div class = 'right'>
  <div>
    <label id = 'teamBLabel'>Team B: <input type = 'text' id = 'teamB' class = 'team' name = 'teamB' required></label><br>
    <label>Play to: &nbsp; &nbsp; <input class = 'num' type = 'number' id = 'playTo' name = 'playTo' min = '1' value = '25'></label><br>
    <label>Point cap: <input class = 'num' type = 'number' id = 'cap' name = 'cap' ></label><br>
    <a href="javascript:void(0)" class="next" onclick="openOverlay2()">Continue</a>
  </div>
</div>

</div></div>


<div id = "overlay2" class = "overlay2">
<div id = "content2" class = "content2">
<div class = 'left'>

  <div>
    <label id = 'ateamlabel'>Team A</label><br>

    <label class = 'numeral'>I:</label><input class = 'lineup' type = 'number' id = 'alineup1' value='1' tabindex = '1'>
    <label class = 'numeral'>VI:</label><input class = 'lineup' type = 'number' id = 'alineup6' value='2' tabindex = '6'>
    <label class = 'numeral'>V:</label><input class = 'lineup' type = 'number' id = 'alineup5' value='3' tabindex = '5'><br>

    <label class = 'numeral'>II:</label><input class = 'lineup' type = 'number' id = 'alineup2' value='4' tabindex = '2'>
    <label class = 'numeral'>III:</label><input class = 'lineup' type = 'number' id = 'alineup3' value='5' tabindex = '3'>
    <label class = 'numeral'>IV:</label><input class = 'lineup' type = 'number' id = 'alineup4' value='6' tabindex = '4'><br>

    
    <label class = 'numeral'>L:</label><input class = 'lineup' type = 'number' id = 'alineupL' value='7' tabindex = '7'><br>

    <label class = 'servelabel'>1st Serve</label><input type = 'radio' id = 'serve' tabindex = '-1' name = 'serve' value = 'a' checked>
    <button class = 'brotate' onClick = 'backRotate("a")' tabindex = '-1'></button>
    <button class = 'rotate' onClick = 'rotate("a")' tabindex = '-1'></button><br>
    <button onClick = 'switchSides()'>Switch Sides</button>
  </div>
</div>
<div class = 'right'>
  <div>
    <label id = 'bteamlabel'>Team B</label><br>

    <label class = 'numeral'>I:</label><input class = 'lineup' type = 'number' id = 'blineup1' value='1' tabindex = '9'>
    <label class = 'numeral'>VI:</label><input class = 'lineup' type = 'number' id = 'blineup6' value='2' tabindex = '14'>
    <label class = 'numeral'>V:</label><input class = 'lineup' type = 'number' id = 'blineup5' value='3' tabindex = '13'><br>
    <label class = 'numeral'>II:</label><input class = 'lineup' type = 'number' id = 'blineup2' value='4' tabindex = '10'>
    <label class = 'numeral'>III:</label><input class = 'lineup' type = 'number' id = 'blineup3' value='5' tabindex = '11'>
    <label class = 'numeral'>IV:</label><input class = 'lineup' type = 'number' id = 'blineup4' value='6' tabindex = '12'><br>


    <label class = 'numeral'>L:</label><input class = 'lineup' type = 'number' id = 'blineupL' value='7' tabindex = '15'><br>

    <label class = 'servelabel'>1st Serve</label><input type = 'radio' id = 'serve' name = 'serve' value = 'b' tabindex = '-1'>
    <button class = 'brotate' onClick = 'backRotate("b")' tabindex = '-1'></button>
    <button class = 'rotate' onClick = 'rotate("b")' tabindex = '-1'></button><br>
    <a href="javascript:void(0)" class="next" onclick="start()">Continue</a>
  </div>
</div>
</div></div>

</body>
</html>
